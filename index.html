<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculatrice 7</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
<p class="calc">calc</p>
<div class="them">
  <p>THEME</p>
  <div class="choice">
   <div class="numb">
    <p>1</p>
    <p>2</p>
    <p>3</p>
   </div>
    <ul>
      <li class="aqua"></li>
      <li class="brown"></li>
      <li class="blue"></li>
     </ul>
  </div>


</div>
    </div>
    <div class="output">
    <p class="input" type="number"></p>
    </div>
    <div class="buttons">
      <button  class="btn7">7</button>
      <button  class="btn8">8</button>
      <button  class="btn9">9</button>
      <button  class="btn4">4</button>
      <button  class="btn5">5</button>
      <button  class="btn6">6</button>
      <button  class="btn1">1</button>
      <button  class="btn2">2</button>
      <button  class="btn3">3</button>
      <button  class="btndel">DEL</button>
      <button  class="btnplus">+</button>
      <button  class="btnminus">-</button>
      <button  class="btnmultiply">*</button>
      <button  class="btndivse">/</button>
      <button  class="btnpoint">.</button>
      <button  class="btnzero">0</button>
      <button  class="btnreset">RESET</button>
      <button  class="btnequal">=</button>
      
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
